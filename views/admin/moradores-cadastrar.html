<div class="content-wrapper">

<section class="content" style="background-image: url('/resources/templates/dist/img/comunidade.jpg');">

  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Morador</h3>
        </div>
         {if="$msgError != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgError}</p>
        </div>
        {/if}
        <form role="form" name="morador" action="/admin/moradores/cadastrar" method="post">
          <div class="box-body">
            <div class="form-group col-md-12">
              <label for="desmorador">Nome<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
              <input type="text" class="form-control" id="desmorador" name="desmorador" value="{$registrarValoresMorador.desmorador}" placeholder="Digite o nome (Nome e sobrenome)" minlength="12" maxlength="30" autocomplete="off">
            </div>
            <div class="form-row col-md-6">
              <label for="desidentidade">Identidade<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
              <input type="text" class="form-control" id="desidentidade" name="desidentidade" placeholder="Digite a identidade (Apenas números)" value="{$registrarValoresMorador.desidentidade}" autocomplete="off"  onkeypress="$(this).mask('00.000.000')">
            </div>
            <div class="form-row col-md-6">
              <label for="descpf">CPF<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
              <input type="text" class="form-control" id="descpf" name="descpf" placeholder="Digite o CPF (Apenas números)" maxlength="14" value="{$registrarValoresMorador.descpf}" autocomplete="off" onkeypress="$(this).mask('000.000.000-00)">
            </div>
            <div class="form-row col-md-4">
              <label for="nrtel">Telefone<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
              <input type="text" class="form-control" id="nrtel" name="nrtel" placeholder="Digite o telefone" maxlength="15" value="{$registrarValoresMorador.nrtel}" autocomplete="off" onkeypress="$(this).mask('(00) 00000-0000)">
            </div>
            <div class="form-row col-md-2">
              <label for="nrpessoas">Nº Pessoas<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
              <select type="number"class="form-control" id="nrpessoas" name="nrpessoas" placeholder="0">
                {if="$registrarValoresMorador.nrpessoas != ''"}
                <option style="background: #ccc;">{$registrarValoresMorador.nrpessoas}</option>
                {/if}
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option></select>
            </div><br>
            <div class="form-row col-md-6">
              <label for="desemail">E-mail</label>
              <input type="email" class="form-control" id="desemail" name="desemail" placeholder="Digite o e-mail" maxlength="64" value="{$registrarValoresMorador.desemail}" autocomplete="off">
            </div>
          </div>

        <div class="box-body">
          <div class="box-header">
                 <h4 class="box-title">Endereço</h4>
              </div>
                  <div class="form-inline col-md-4">
                  <label for="descep">CEP<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label><br>
                    <input type="text" class="form-control" id="descep" name="descep" placeholder="00000-000" value="{$morador.descep}" autocomplete="off" maxlength="10">
                    <button type="submit"  value="atualizaCep" class="btn btn-info form-control-plaintext" formaction="/admin/moradores/cadastrar" formmethod="get">Buscar CEP</button>
                  </div>
              <div class="form-row col-md-6">
                    <label for="desrua">Rua<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
                    <input type="text" class="form-control" id="desrua" name="desrua" placeholder="Rua" value="{$morador.desrua}" maxlength="45">
              </div>
               <div class="form-row col-md-2">
                    <label for="desnumero">Numero<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
                    <input type="text" class="form-control" id="desnumero" name="desnumero" placeholder="Número" value="{$morador.desnumero}" maxlength="5" autocomplete="off">
              </div>
                <div class="form-row col-md-4">
                    <label for="descomplemento">Complemento</label>
                    <input type="text" class="form-control" id="descomplemento" name="descomplemento" placeholder="Complemento" value="{$morador.descomplemento}" autocomplete="off" maxlength="64">
              </div>
              <div class="form-row col-md-4">
                    <label for="desbairro">Bairro<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
                    <input type="text" class="form-control" id="desbairro" name="desbairro" placeholder="Bairro" value="{$morador.desbairro}" maxlength="45">
              </div>
              <div class="form-row col-md-4">
                    <label for="descidade">Cidade<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
                    <input type="text" class="form-control" id="descidade" name="descidade" placeholder="Cidade" value="{$morador.descidade}" maxlength="45">
              </div>
                <div class="form-row col-md-3">
                    <label for="desestado">Estado<span style="color:#E9967A; font-size: 12pt;">&nbsp&nbsp*</span></label>
                    <input type="text" class="form-control" id="desestado" name="desestado" placeholder="Estado" value="{$morador.desestado}" maxlength="45">
              </div>
              <div class="form-row col-md-4" hidden="true">
                    <label for="despais">País</label>
                    <input type="text" class="form-control" id="despais" name="despais" placeholder="País" value="Brasil" readonly="readonly">
              </div>
          <div class="form-inline col-md-12">    
          <div class="box-footer">
            <a style="color: #000;" href="/admin/moradores"><button type="button" class="btn btn-secondary" style="float: left; width: 120px; height: 50px;">Voltar</button></a>
            <button type="submit" onclick="return confirm('Deseja realmente cadastrar esse morador? ')" class="btn btn-success" style="float: right; width: 120px; height: 50px;">Cadastrar</button>
          </div>
           </div>
        </form>
      </div>
    </div>
  </div>

</section>

</div>
