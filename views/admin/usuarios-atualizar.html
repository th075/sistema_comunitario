<div class="content-wrapper">
<section class="content" style="background-image: url('/resources/templates/dist/img/comunidade.jpg');">

<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">{$usuarios.despessoa}</h3>
        </div>
         {if="$msgError != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgError}</p>
        </div>
        {/if}
        {if="$msgSuccess != ''"}
        <div class="alert alert-success alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{$msgSuccess}</p>
        </div>
        {/if} 
        <form role="form" action="/admin/usuarios/{$usuarios.idusuario}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="despessoa">Nome<span style="color:#E9967A; font-size: 15pt;">&nbsp&nbsp*</span></label>
              <input type="text" class="form-control" id="despessoa" name="despessoa" placeholder="Digite o nome" value="{$usuarios.despessoa}" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="deslogin">Login<span style="color:#E9967A; font-size: 15pt;">&nbsp&nbsp*</span></label>
              <input type="text" class="form-control" id="deslogin" name="deslogin" placeholder="Digite o login"  value="{$usuarios.deslogin}" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="nrtel">Telefone</label>
              <input type="tel" class="form-control" id="nrtel" name="nrtel" placeholder="Digite o telefone"  value="{$usuarios.nrtel}" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="desemail">E-mail<span style="color:#E9967A; font-size: 15pt;">&nbsp&nbsp*</span></label>
              <input type="email" class="form-control" id="desemail" name="desemail" placeholder="Digite o e-mail" value="{$usuarios.desemail}" autocomplete="off">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="inadmin" value="1" {if="$usuarios.inadmin == 1"}checked{/if}> Acesso de Administrador
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
              <a style="color: #000;" href="/admin/usuarios"><button type="button" class="btn btn-secondary" style="float: left; width: 120px; height: 50px;">Voltar</button></a>
            <button type="submit" onclick="return confirm('Deseja realmente editar esse usuário? ')" class="btn btn-success" style="float: right; width: 120px; height: 50px;">Atualizar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>

</div>
