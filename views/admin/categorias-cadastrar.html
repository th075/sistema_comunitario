<div class="content-wrapper" style="background-image: url('/resources/templates/dist/img/comunidade.jpg');">

<section class="content-header">
</section>

<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Nova Categoria</h3>
        </div>
        {if="$msgError != ''"}
        <div class="alert alert-danger alert-dismissible" style="margin:10px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <p>{$msgError}</p>
        </div>
        {/if}

        <form role="form" action="/admin/categorias/cadastrar" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="descategoria">Nome da categoria</label>
              <input type="text" class="form-control" id="descategoria" name="descategoria" placeholder="Digite o nome da categoria" value="{$registrarValoresCategorias.descategoria}" autocomplete="off">
            </div>
          </div>

          <div class="box-footer">
           <a style="color: #000;" href="/admin/categorias"><button type="button" class="btn btn-secondary" style="float: left; width: 120px; height: 50px;">Voltar</button></a>
            <button type="submit" onclick="return confirm('Deseja realmente cadastrar essa categoria? ')" class="btn btn-success" style="float: right; width: 120px; height: 50px;">Cadastrar</button>    
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>

</div>
