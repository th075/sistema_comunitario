<div class="content-wrapper" style="background-image: url('/resources/templates/dist/img/comunidade.jpg');">

<section class="content-header">
</section>

<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box">
            
            <div class="box-header">
              <h3>Categorias<small style="float: right;">{function="datePt()"}</small></h3>
            </div>
            <div class="box-tools" style="margin-left: 8px;">
                <form action="/admin/categorias" method="get">
                  <div class="input-group col-md-4">
                    <input type="text" name="busca" class="form-control pull-right" placeholder="Buscar" value="{$busca}">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div><br>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 60px">Cod</th>
                    <th>Nome da Categoria</th>
                    <th style="width:260px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$categorias"}
                  <tr>
                    <td>{$value.idcategoria}</td>
                    <td>{$value.descategoria}</td>
                    <td>
                      <div style="float: right;">
                      <a href="/admin/categorias/{$value.idcategoria}/produtos" class="btn btn-success btn-xs"><i class="fa fa-plus"></i>Adicionar Produto</a>
                      <a href="/admin/categorias/{$value.idcategoria}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/categorias/{$value.idcategoria}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </div>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
               <div class="box-footer clearfix"  style="background: #72afd2;">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$paginas"}
                <li><a href="{$value.href}">{$value.texto}</a></li>
                {/loop}
              </ul>
            </div><br>
         <div class="form-inline col-md-12">  
           <div class="box-footer">
            <a href="/admin/categorias/cadastrar"><button type="button"class="btn btn-success" style="float: right; width: 120px; height: 50px;">Cadastrar<i class="fa fa-arrow-right">&nbsp;</i></button></a>
          </div>
           </div>
            </div>
          </div>
  	</div>
  </div>

</section>
</div>
