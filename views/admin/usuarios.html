<div class="content-wrapper" style="background-image: url('/resources/templates/dist/img/comunidade.jpg');">

<section class="content-header">
</section>

<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box">
            
            <div class="box-header">
              <h3>Lista de Usuários<small style="float: right;">{function="datePt()"}</small></h3>
            </div>
             <div class="box-tools" style="margin-left: 8px;">
                <form action="/admin/usuarios" method="get">
                  <div class="input-group col-md-4">
                    <input type="text" name="busca" class="form-control pull-right" placeholder="Buscar" value="{$busca}">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div><br>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Login</th>
                    <th style="width: 60px">Admin</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$usuarios"}
                  <tr>
                    <td>{$value.despessoa}</td>
                    <td>{$value.desemail}</td>
                    <td>{$value.deslogin}</td/>
                    <td>{if="$value.inadmin == 1"}Sim{else}Não{/if}</td>
                    <td>
                      <div style="float: right;">
                      <a href="/admin/usuarios/{$value.idusuario}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/usuarios/{$value.idusuario}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </div>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <div class="box-footer clearfix"  style="background: #72afd2;">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$paginas"}
                <li><a href="{$value.href}">{$value.texto}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
  	</div>
  </div>

</section>
</div>
